<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hmongify | Coming Soon</title>
    <style>
        :root {
            --dark: #121212;
            --silver: #C0C0C0;
            --hmong-pink: #FF69B4;
            --hmong-green: #00A86B;
        }

        body {
            background-color: var(--dark);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column; /* Stack content and footer */
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        .hero {
            flex: 1; /* Pushes footer to bottom */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        /* Stylized Xauv Placeholder */
        .xauv-icon {
            width: 120px;
            height: 120px;
            border: 8px solid var(--silver);
            border-radius: 50%;
            margin: 0 auto 30px;
            position: relative;
            box-shadow: 0 0 20px rgba(192, 192, 192, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .xauv-icon::after {
            content: "U";
            font-size: 40px;
            color: var(--silver);
            font-weight: bold;
        }

        h1 {
            font-size: 3.5rem;
            margin: 0;
            background: linear-gradient(to right, var(--hmong-pink), var(--hmong-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .welcome-text {
            font-size: 1.2rem;
            color: #888;
            margin-top: 10px;
            letter-spacing: 1px;
        }

        .tagline {
            color: var(--silver);
            font-weight: 300;
            margin-top: 20px;
            font-size: 1.1rem;
        }

        /* Minimalist Footer */
        footer {
            padding: 30px 20px;
            text-align: center;
            border-top: 1px solid #222;
            font-size: 0.9rem;
            color: #555;
        }

        footer a {
            color: #555;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }

        footer a:hover {
            color: var(--hmong-pink);
        }

        .copyright {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>

    <div class="hero">
        <div class="xauv-icon"></div>
        <h1>Nyob Zoo!</h1>
        <p class="welcome-text">Welcome to <strong>Hmongify</strong></p>
        <div class="tagline">Locking in our heritage.</div>
    </div>

    <footer>
    <div class="copyright">Â© 2026 Hmongify. All rights reserved.</div>
    <nav>
        <a href="privacy.html">Privacy Policy</a> | 
        <a href="terms.html">Terms & Conditions</a>
    </nav>
</footer>
    
</body>
</html>
